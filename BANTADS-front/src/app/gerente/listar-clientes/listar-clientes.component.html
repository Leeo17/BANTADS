<table *ngIf="!isLoading" class="table table-striped table-bordered table-hover container col-7">
  <thead>
    <h3>Clientes</h3>
  </thead>
  <tbody>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Saldo</th>
      <th class="text-center" style="width: 300px">
        <a *ngIf="!resultadosFiltrados" href="#" title="Filtrar" alt="Filtrar" class="btn btn-xs btn-info"
          (click)="abrirModalFiltrarCliente($event)">
          <i class="fa fa-filter" aria-hidden="true"></i> Filtrar </a>&nbsp;
        <a *ngIf="resultadosFiltrados" href="#" title="RemoverFiltros" alt="RemoverFiltros"
          class="btn btn-xs btn-danger" (click)="removerFiltros($event)"><i class="fa fa-times" aria-hidden="true"></i>
          Remover Filtros </a>
      </th>
    </tr>
    <tr *ngFor="let conta of contas">
      <td> {{ conta.nomeCliente }} </td>
      <td> {{ conta.cpfCliente! | mask: '000.000.000-00' }} </td>
      <td> {{ conta.cidadeCliente }} </td>
      <td> {{ conta.estadoCliente }} </td>
      <td> {{ conta.saldo | currency: 'BRL' }} </td>
      <td class="text-center" style="width: 300px">
        <button type="button" class="btn btn-xs btn-info" (click)="verDetalhes(conta)"><i class="fa fa-eye"></i>
          Detalhes </button>&nbsp;
      </td>
    </tr>
  </tbody>
</table>
