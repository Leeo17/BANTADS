<table class="table table-striped table-bordered table-hover container col-7">
  <thead>
    <h3>Top 5 Clientes</h3>
  </thead>
  <tbody>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Saldo</th>
    </tr>
    <tr *ngFor="let conta of contas">
      <td> {{ conta.nomeCliente }} </td>
      <td> {{ conta.cpfCliente! | mask: '000.000.000-00' }} </td>
      <td> {{ conta.cidadeCliente }} </td>
      <td> {{ conta.estadoCliente }} </td>
      <td> {{ conta.saldo | currency: 'BRL' }} </td>
    </tr>
  </tbody>
</table>
<p *ngIf="contas.length==0">Nenhum contas cadastrado.</p>
