<div class="modal-header">
  <h4 class="modal-title text-center" id="modalLabel">Filtrar por CPF e Nome</h4>
</div>
<div class="modal-body">
  <form #formFiltrar="ngForm">
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="parametrosFiltrar.cpf" #cpf="ngModel"
        mask="000.000.000-00">
    </div>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="parametrosFiltrar.nome" #nome="ngModel"
        minlength="2">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Fechar</button>
  <button type="button" class="btn btn-primary" [disabled]="!parametrosFiltrar.cpf && !parametrosFiltrar.nome"
    (click)="filtrarClientes()">Filtrar</button>
</div>
