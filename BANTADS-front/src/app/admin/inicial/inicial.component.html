<table *ngIf="gerentes.length!=0" class="table table-striped table-bordered table-hover container col-7">
  <thead>
    <h1>Portal Admin</h1>
  </thead>
  <tbody>
    <tr>
      <th>Nome</th>
      <th>N.ยบ de Clientes</th>
      <th>Saldos Positivos</th>
      <th>Saldos Negativos</th>
    </tr>
    <tr *ngFor="let gerente of gerentes">
      <td> {{gerente.nome}} </td>
      <td> {{gerente.quantidadeContas}} </td>
      <td> {{gerente.somaSaldosPositivos}} </td>
      <td> {{gerente.somaSaldosNegativos}} </td>
    </tr>
  </tbody>
</table>
<p *ngIf="gerentes.length==0">Nenhum gerente cadastrado.</p>
