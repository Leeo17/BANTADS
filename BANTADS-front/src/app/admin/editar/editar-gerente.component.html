<div class="well container col-7">
  <h1>Editar Gerente</h1>
  <form *ngIf="!isLoading" #formGerente="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="gerente.nome" #nome="ngModel"
        minlength="2" required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors['required']"> Digite o nome do gerente. </div>
        <div [hidden]="!nome.errors['minlength']"> O nome deve conter ao menos 2 caracteres. </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="gerente.email" #email="ngModel"
        required email>
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors['required']">
          Digite o email do gerente.
        </div>
        <div [hidden]="!email.errors['email']">
          Email inválido.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="gerente.cpf" #cpf="ngModel"
        mask="000.000.000-00" cpfValidator required>
      <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
        <div [hidden]="!cpf.errors['required']">
          Digite o CPF do gerente.
        </div>
        <div [hidden]="!cpf.errors['mask'] && !cpf.errors['cpfNotValid']">
          CPF inválido.
        </div>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <button type="button" class="btn btn-primary form-control" (click)="atualizar()"
        [disabled]="!formGerente.form.valid">Salvar</button>&nbsp;
      <a class="btn btn-secondary form-control" [routerLink]="['/admin/gerentes']">Voltar</a>
    </div>
  </form>
</div>
